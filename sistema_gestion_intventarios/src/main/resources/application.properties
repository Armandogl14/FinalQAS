# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://postgres:5432/inventorydb
spring.datasource.username=inventoryuser
spring.datasource.password=inventorypass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:migration
spring.flyway.baseline-on-migrate=true

# Keycloak OAuth2 Resource Server
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/inventory-realm

# Server configuration
server.port=8080

# === ACTUATOR CONFIGURATION ===
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Prometheus metrics
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=inventory-system
management.metrics.tags.version=1.0.0
management.metrics.tags.environment=docker

# Health indicators
management.health.db.enabled=true
management.health.ping.enabled=true

# Info endpoint
management.info.env.enabled=true
info.app.name=Inventory Management System
info.app.description=Sistema de gestiï¿½n de inventarios
info.app.version=1.0.0

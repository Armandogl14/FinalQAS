services:
  postgres:
    image: postgres:16
    container_name: postgres_inventory
    restart: always
    environment:
      POSTGRES_DB: inventorydb
      POSTGRES_USER: inventoryuser
      POSTGRES_PASSWORD: inventorypass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.3.0
    container_name: keycloak
    command: ["start-dev", "--import-realm"]
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/inventorydb
      KC_DB_USERNAME: inventoryuser
      KC_DB_PASSWORD: inventorypass
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak/realm-inventory.json:/opt/keycloak/data/import/realm-inventory.json:ro
    depends_on:
      - postgres

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot_inventory
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/inventorydb
      - SPRING_DATASOURCE_USERNAME=inventoryuser
      - SPRING_DATASOURCE_PASSWORD=inventorypass
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/inventario
      - SPRING_FLYWAY_ENABLED=true
      - SPRING_FLYWAY_LOCATIONS=classpath:migration
      - SPRING_FLYWAY_BASELINE_ON_MIGRATE=true
      - SPRING_FLYWAY_BASELINE_VERSION=1
      - SPRING_JPA_HIBERNATE_DDL_AUTO=none
      - OTEL_SERVICE_NAME=inventory-backend
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_LOGS_EXPORTER=otlp
      - OTEL_RESOURCE_ATTRIBUTES=service.version=1.0.0,environment=docker
      - OTEL_TRACES_SAMPLER=always_on
      - OTEL_LOG_LEVEL=debug
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - keycloak

  frontend:
    build: ./frontend
    container_name: react_inventory
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_KEYCLOAK_URL=http://localhost:8180
    ports:
      - "3000:3000"
    depends_on:
      - app

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.route-prefix=/'
      - '--storage.tsdb.retention.time=15d'

  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    restart: unless-stopped
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./monitoring/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    depends_on:
      - app

  jaeger:
    image: jaegertracing/all-in-one:1.58
    container_name: jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686"
      - "14250:14250"
      - "14268:14268"
      - "9411:9411"

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://inventoryuser:inventorypass@postgres:5432/inventorydb?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres

  keycloak-init:
    image: curlimages/curl:8.5.0
    container_name: keycloak-init
    entrypoint: ["/bin/sh","-c"]
    command: >
      sleep 30; TOKEN=$$(curl -s -X POST http://keycloak:8080/realms/master/protocol/openid-connect/token -H "Content-Type: application/x-www-form-urlencoded" -d "client_id=admin-cli" -d "username=admin" -d "password=admin" -d "grant_type=password" | grep -o '"access_token":"[^\"]*"' | cut -d '"' -f4); echo "Token: $${TOKEN:0:16}..."; if curl -s -X GET "http://keycloak:8080/admin/realms/inventory-realm" -H "Authorization: Bearer $$TOKEN" -H "Content-Type: application/json" | grep -q "inventory-realm"; then echo "Realm exists"; else echo "Creating realm..."; curl -s -X POST "http://keycloak:8080/admin/realms" -H "Authorization: Bearer $$TOKEN" -H "Content-Type: application/json" -d '{"realm":"inventory-realm","enabled":true,"displayName":"Inventory Realm","accessTokenLifespan":300,"refreshTokenLifespan":1800}'; echo "Creating client..."; curl -s -X POST "http://keycloak:8080/admin/realms/inventory-realm/clients" -H "Authorization: Bearer $$TOKEN" -H "Content-Type: application/json" -d '{"clientId":"inventory-app-public","name":"Inventory App Public","public":true,"enabled":true,"redirectUris":["http://localhost:3000/*"],"webOrigins":["http://localhost:3000"]}'; echo "Creating user..."; curl -s -X POST "http://keycloak:8080/admin/realms/inventory-realm/users" -H "Authorization: Bearer $$TOKEN" -H "Content-Type: application/json" -d '{"username":"testuser","email":"testuser@example.com","firstName":"Test","lastName":"User","enabled":true,"credentials":[{"temporary":false,"type":"password","value":"testpass123"}]}'; fi
    depends_on:
      - keycloak
    profiles:
      - seed
    networks:
      - default

volumes:
  postgres_data:
  grafana-data:
  prometheus-data:

groups:
  - name: inventory-alerts
    rules:
      # Alerta por alta tasa de errores HTTP
      - alert: HighHTTPErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate detected"
          description: "HTTP 5xx error rate is above 10% for more than 2 minutes"

      # Alerta por base de datos inaccesible
      - alert: DatabaseDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL exporter has been down for more than 1 minute"

      # Alerta por aplicaciÃ³n inaccesible
      - alert: ApplicationDown
        expr: up{job="inventory-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Inventory application is down"
          description: "The inventory application has been unreachable for more than 1 minute"

      # Alerta por productos con stock bajo
      - alert: HighLowStockProducts
        expr: inventory_products_low_stock > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Many products with low stock"
          description: "{{ $value }} products currently have low stock"

      # Alerta por uso alto de memoria JVM
      - alert: HighJVMMemoryUsage
        expr: (jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"}) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High JVM heap memory usage"
          description: "JVM heap memory usage is above 80%"